<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cellular Automata</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/cellular-automata.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        Use arrow keys 
        <span class="btn-container">
            <span class="btn">←</span>
            <span class="btn">→</span>
        </span> 
        or tap to the left/right side of the screen to switch the type.
    </div>
    <div id="ca-container"></div>
    <script type="text/javascript">
        let ca = null;

        document.addEventListener("DOMContentLoaded", () => {
            const cellSizePx = 6;
            const speedMs = 100;
            ca = new CellularAutomata("ca-container", cellSizePx, speedMs);
            ca.start();
        });

        window.addEventListener("resize", () => {
            if (ca != null) ca.resize();
        });
    </script>
</body>
</html>
